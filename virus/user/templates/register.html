{% extends 'base.html' %}

{% block contents %}
<div class="row">
    <div class="col-lg-12 text-center">
    <h2 class="section-heading text-uppercase">Welcome</h2>
    <h3 class="section-subheading text-muted">회원가입</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        {{ error }}
    </div>
</div> 
<div class="row">
    <div class="col-lg-12">
        <form method="POST" action="." id="contactForm" name="sentMessage" novalidate="novalidate">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="username" class="intro-lead-in">사용자 아이디</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자 아이디" name='username'>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="username">사용자 이메일</label>
                    <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일" name='useremail'>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="re-password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-primary btn-xl text-uppercase">등록</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
 {% endblock %}
