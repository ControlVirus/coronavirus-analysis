{% extends 'base.html' %}

{% block contents %}
<div class="row">
    <div class="col-lg-12 text-center">
    <h2 class="section-heading text-uppercase">Welcome</h2>
    <h3 class="section-subheading text-muted">로그인</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        {{ error }}
    </div>
</div> 
<div class="row">
    <div class="col-lg-12">
        <form method="POST" action="." id="contactForm" name="sentMessage" novalidate="novalidate">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                {% comment %} <div class="form-group">
                    <label for="username">사용자 아이디</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자 아이디" name='username'>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                    <p class="help-block text-danger"></p>
                </div> {% endcomment %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.label_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" />
                <div>
                {% if field.errors %}
                <span style="color: red">{{ field.errors }}</span>
                {% endif %}
                {% endfor %}
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-primary btn-xl text-uppercase">로그인</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
